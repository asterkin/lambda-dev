AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  CreateThumbnailTestData:
    Type: AWS::S3::Bucket

  CreateThumbnailTestFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action: 
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
      Path: /
      Policies:
        - PolicyName: CopyData
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 's3:*'
                  - 'lambda:InvokeAsync'
                  - 'lambda:InvokeFunction'
                  - 'cloudformation:DescribeStackResource'
                  - 'logs:*'
                Effect: Allow
                Resource: '*'

  CreateThumbnailTest:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./js
      Handler: CreateThumbnailTest.handler
      Runtime: nodejs4.3
      Timeout: 60
      Role: !GetAtt CreateThumbnailTestFunctionExecutionRole.Arn
      Environment:
        Variables:
          TEST_DATA: !Ref CreateThumbnailTestData

Outputs:
  TestFunction:
    Description: Function to test S3 upload transformation
    Value: !Ref CreateThumbnailTest
    Export:
      Name: !Sub 'TestFunction' #-${Stage}


